<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Personal Word List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <title>Document</title>
    <script>
        function coba(nama) {
            return window.location.href = `/detail/${nama}?status_give=new`;
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';">

        </div>
        <div class="d-flex justify-content-center">
            {% if isi == 'gak terlalu aneh' %}
            <h1 style="background-color: white; margin-top: 30px;">
                {{msg}}

                {% for nama in saran.split(", ") %}
                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-primary" onclick="coba('{{ nama }}')">{{ nama }}</button>
                    </div>
                </div>
                {% endfor %}
            </h1>


            {% else %}
            <h1 style="background-color: white; margin-top: 30px;">
                Cloud not find the word, '{{msg}}'
            </h1>
            {% endif %}
        </div>

    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home Page</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Pinyou.</p>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
